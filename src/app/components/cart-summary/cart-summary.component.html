<li *ngIf="cartItems.length>0" class="nav-item dropdown">
    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
      My Cart
    </a>
    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
      <li *ngFor="let cartItem of cartItems"><a class="dropdown-item"><span class="badge rounded-pill bg-light text-dark">{{cartItem.quantity}}  </span>  {{cartItem.product.productName}}    <span (click)="removeFromCart(cartItem.product)" class="badge rounded-pill btn-danger">Delete</span></a></li>
      <li><hr class="dropdown-divider"></li>
      <li><a class="dropdown-item">Go My Cart</a></li>
    </ul>
  </li>
